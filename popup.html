<!DOCTYPE html>
<html>
<head>
  <title>Farcaster Shortkeys</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .shortcut-group {
      margin-bottom: 16px;
    }
    .shortcut-group h2 {
      font-size: 14px;
      margin: 0 0 8px 0;
      color: #666;
    }
    .shortcut {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      font-size: 13px;
    }
    .key {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Farcaster Shortkeys</h1>
  
  <div class="shortcut-group">
    <h2>Sidebar Navigation</h2>
    <div class="shortcut">
      <span>Home</span>
      <span class="key">⌘H</span>
    </div>
    <div class="shortcut">
      <span>Notifications</span>
      <span class="key">⌘N</span>
    </div>
    <div class="shortcut">
      <span>Direct Casts</span>
      <span class="key">⌘D</span>
    </div>
    <div class="shortcut">
      <span>Explore</span>
      <span class="key">⌘E</span>
    </div>
    <div class="shortcut">
      <span>Invites</span>
      <span class="key">⌘I</span>
    </div>
    <div class="shortcut">
      <span>Bookmarks</span>
      <span class="key">⌘B</span>
    </div>
    <div class="shortcut">
      <span>Starter Packs</span>
      <span class="key">⌘S</span>
    </div>
    <div class="shortcut">
      <span>Mini Apps</span>
      <span class="key">⌘M</span>
    </div>
    <div class="shortcut">
      <span>Warps</span>
      <span class="key">⌘W</span>
    </div>
    <div class="shortcut">
      <span>Developers</span>
      <span class="key">⌘V</span>
    </div>
    <div class="shortcut">
      <span>Profile</span>
      <span class="key">⌘P</span>
    </div>
  </div>

  <div class="shortcut-group">
    <h2>Main Navigation</h2>
    <div class="shortcut">
      <span>New Cast</span>
      <span class="key">⌘C</span>
    </div>
  </div>

  <div class="shortcut-group">
    <h2>Misc</h2>
    <div class="shortcut">
      <span>Warplet</span>
      <span class="key">⌘X</span>
    </div>
  </div>
</body>
</html>
